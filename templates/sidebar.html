{% load qurl %}

<aside class="col-lg-4">
    <!-- Widget [Search Bar Widget]-->
    <div class="widget search">
    <header>
        <h3 class="h6">Cari artikel</h3>
    </header>
    <form action="{% url 'search' %}" class="search-form">
        <div class="form-group">
        <input type="text" name="q" placeholder="Apa yang ingin kamu cari ?">
        <button type="submit" class="submit"><i class="icon-search"></i></button>
        </div>
    </form>
    </div>
    <!-- Widget [Latest Posts Widget]        -->
    <div class="widget latest-posts">
    <header>
        <h3 class="h6">Artikel Terbaru</h3>
    </header>
    <div class="procurement-posts">
        {% for post in most_recent %}
        <a href="{{ post.get_absolute_url }}">
            <div class="item d-flex align-items-center">
            <div class="title"><strong>{{ post.title|truncatechars:80 }}</strong>
                <div class="d-flex align-items-center">
                <div class="views"><i class="icon-eye"></i> {{ post.view_count }}</div>
                <div class="comments meta-last"><i class="icon-comment"></i>{{ post.comment_count }}</div>
                </div>
            </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <!-- Widget [Categories Widget]-->
    <div class="widget categories">
    <header>
        <h3 class="h6">Kategori</h3>
    </header>
    {% for cat in category_count %}
    <div class="item d-flex justify-content-between">
        <a href="{% qurl '/search-categorie/?page=1' q=cat.categories__title page=None %}">{{ cat.categories__title }}</a><span>{{ cat.categories__title__count }}</span>
    </div>
    {% endfor %}
    </div>
</aside>
